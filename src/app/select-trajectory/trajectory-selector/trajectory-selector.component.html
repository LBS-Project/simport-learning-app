<div class="inner-content">
  <ion-card-header>
    <ion-card-title>{{ 'trajectory.select.title' | translate }}</ion-card-title>
  </ion-card-header>

  <div *ngIf="loading" style="display: flex; justify-content: center">
    <ion-spinner></ion-spinner>
  </div>

  <app-trajectory-card
    *ngFor="let t of trajectories"
    [trajectory]="t"
  ></app-trajectory-card>
</div>
