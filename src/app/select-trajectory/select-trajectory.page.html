<ion-header>
  <ion-toolbar>
    <ion-title (click)="onTitleClick()">SIMPORT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          [disabled]="!locationService.isSupportedPlatform"
          (click)="locationService.isSupportedPlatform && enableTrajectory(TrajectoryMode.TRACK)"
          icon="locate-outline"
          title="Record your own trajectory"
          subtitle="get notified when information about you could be derived"
        ></app-item-card>
      </ion-col>

      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          icon="compass-outline"
          title="Explore trajectories"
          subtitle="interactively explore your own and others whereabouts"
          (click)="enableTrajectory(TrajectoryMode.CHOOSE)"
        ></app-item-card>
      </ion-col>

      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          [disabled]="!locationService.isSupportedPlatform"
          icon="add-outline"
          title="Add your own trajectory"
          subtitle="import a JSON file"
          (click)="enableTrajectory(TrajectoryMode.IMPORT)"
        ></app-item-card>
      </ion-col>

      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          icon="book-outline"
          title="Write your diary"
          subtitle="Record your thoughts"
          (click)="navigateToDiary()"
        ></app-item-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
