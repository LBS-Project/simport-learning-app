<ion-header>
  <ion-toolbar>
    <ion-title>Tracking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" sizeLg="4">
        <app-item-card
          icon="play-circle"
          title="Toggle location tracking"
          subtitle="{{state}}"
          (click)="toggleBackgroundGeoLocation()"
        ></app-item-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="white-space: pre-wrap">{{eventText}}</div>
</ion-content>
