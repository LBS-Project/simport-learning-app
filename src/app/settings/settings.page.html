<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" sizeLg="6">
        <app-item-card
          title="Imprint"
          icon="information-circle-outline"
          (click)="toImprint()"
        >
        </app-item-card>
        <app-item-card
          title="Open-source licences"
          subtitle="Libraries that we use to create this app"
          icon="document-text-outline"
          (click)="toOpenSources()"
        ></app-item-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
