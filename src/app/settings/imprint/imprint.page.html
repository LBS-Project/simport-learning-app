<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'general.back' | translate"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'imprint.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding animated fadeIn">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" sizeLg="6">
        <ion-note>
          <p>{{ 'imprint.text' | translate }}</p>
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
